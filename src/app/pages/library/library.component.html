<div class="pb-5">
    <div class="flex justify-center flex-wrap gap-5 min-h-[100vh]">
        @for(item of books; track 1) {
            <app-book-card [book]="item"></app-book-card>
        }
        @empty {
            <div>There are no books in the library</div>
        }
    </div>

    <div class="fixed bottom-10 right-10">
        <button mat-fab color="primary" (click)="handleOpenAddBookForm()">
            <mat-icon>add</mat-icon>
          </button>
    </div>
</div>
