<div class="pb-5 pt-5">
    <div class="flex min-h-[80vh] justify-center flex-wrap gap-5">
        @for(item of books; track 1) {
            <app-book-card [book]="item"></app-book-card>
        }
        @empty {
            <div><h3>There are no books in the library</h3></div>
        }
    </div>

    <div *ngIf="totalPages != page && totalBooks > 0" class="mt-6 text-center">
        <button mat-flat-button color="primary" (click)="loadMoreBooks()">Load more books</button>
    </div>

    <div class="fixed bottom-10 right-10">
        <button mat-fab color="primary" (click)="handleOpenAddBookForm()">
            <mat-icon>add</mat-icon>
          </button>
    </div>
</div>
