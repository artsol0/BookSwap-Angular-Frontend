<div class="w-[27rem] p-6 rounded-lg shadow-md">
    <h3>Do you really want to <b>{{details.action}}</b> {{details.objectOfAction}}?</h3>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>No</button>
        <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="handleChangeAction()">Yes</button>
    </mat-dialog-actions>
</div>
