<div class="w-full sm:w-[27rem] p-6 rounded-lg shadow-md">
    <h2>Do you really want to logout?</h2>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>No</button>
        <button mat-raised-button [mat-dialog-close]="true" color="primary" type="submit" cdkFocusInitial (click)="handleLogout()">Yes</button>
    </mat-dialog-actions>
</div>
