<form [formGroup]="forgotPasswordForm" (ngSubmit)="handlePasswordForgot()" class="w-[27rem] p-6 rounded-lg shadow-md">
    <div class="mb-2">
        <mat-form-field class="w-full">
            <mat-label class="text-gray-400">Email</mat-label>
            <input 
                required
                matInput
                formControlName="email"
                class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
            />
            <mat-error *ngIf="forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid">
                <span *ngIf="forgotPasswordForm.controls.email.hasError('required')">The field is mandatory</span>
                <span *ngIf="forgotPasswordForm.controls.email.hasError('email')">The field contains an invalid email address</span>
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-dialog-actions>
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-raised-button [mat-dialog-close]="true" color="primary" type="submit" cdkFocusInitial>Send</button>
        </mat-dialog-actions>
    </div>
</form>
