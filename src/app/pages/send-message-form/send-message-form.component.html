<form [formGroup]="messageForm" (ngSubmit)="hadnleMessageSending()" class="w-full sm:w-[27rem] p-6 rounded-lg shadow-md">
    <div>
        <mat-form-field class="w-full" [hideRequiredMarker]="true">
            <mat-label class="text-gray-400">Message</mat-label>
            <input 
                matInput
                required
                maxlength="500"
                formControlName="message"
                class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
            />
        </mat-form-field>
    </div>
    <div>
        <mat-dialog-actions>
            <button mat-raised-button [mat-dialog-close]="true" color="primary" type="submit" [disabled]="!(messageForm.valid && messageForm.dirty)">
                Send
            </button>
            <button mat-raised-button cdkFocusInitial mat-dialog-close color="primary">Cancel</button>
        </mat-dialog-actions>
    </div>
</form>
